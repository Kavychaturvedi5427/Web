
<!-- Another way of placing elements in grid  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid | HTML-CSS</title>
    <link rel="stylesheet" href="grid-2.css">
</head>
<body>
    <div class="container">
        <div class="item item-1">1  This will act as a navbar</div>
        <div class="item item-2">2   This will act as a sidebar</div>
        <div class="item item-3">3 This will acts as article section</div>
        <div class="item item-4">4 This will act as query section</div>    <!--Now if we want this 4number block to be with 1number block-->
        <div class="item item-5">5 This will act as footer section</div>
    </div>
</body>
</html>
