<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Properties | HTML</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        I am a box. 
    </div>
    <div class="box1 box">
        I am also a good boy.
    </div>
    <!-- change the display property of this div from block to inline element. -->
    <span>I am a good boy. </span>
    <!--Here span is an inline element so it will take only that much space which is required and let the other element that is inline come next to it. -->
</body>
</html>
